<form class="well" name="signupForm" ng-submit="signup()">
    <h5>{{title}}</h5>
    <p ng-show="errors" class="has-error">
        {{errors}}
    </p>
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="user.username" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" ng-model="user.confirm" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
